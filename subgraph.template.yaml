specVersion: 0.0.4
description: Marketplace Subgraph - Active Listings API
repository: https://github.com/poap-xyz/poap-mainnet-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Marketplace
    network: {{ network }}
    source:
      address: "{{ marketplaceAddress }}"
      abi: Marketplace
      startBlock: {{ startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Listing
        - Account
      abis:
        - name: Marketplace
          file: ./abis/Marketplace.json
      eventHandlers:
        - event: Listed(indexed uint256,indexed address,indexed address,uint256,uint256)
          handler: handleListed
        - event: ListingUpdated(indexed uint256,uint256)
          handler: handleListingUpdated
        - event: ListingCanceled(indexed uint256)
          handler: handleListingCanceled
        - event: Purchased(indexed uint256,indexed address,uint256,address,uint256,uint256,uint256)
          handler: handlePurchased
      file: ./src/mapping.ts

